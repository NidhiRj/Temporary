<!DOCTYPE html>
<html>
    <head>
        <title>
            Clickable indian map
        </title>
    </head>
    <body>
        <img src="map.jpg" alt="Indian Map" usemap="#shape">
        <map name="shape">
            <area shape="rect" coords="0,0,610,60" alt="Jammmu" href="https://en.wikipedia.org/wiki/Jammu_and_Kashmir_(union_territory)">
            <area shape="circle" coords="0,305,140" alt="Gujarat" href="https://en.wikipedia.org/wiki/Gujarat">
            <area shape="circle" coords="250,300,30" alt="Madhya_Pradesh" href="https://en.wikipedia.org/wiki/Madhya_Pradesh">
            <area shape="circle" coords="150,590,50" alt="Kerala" href="https://en.wikipedia.org/wiki/Kerala">
        </map> 
    </body>
</html>
